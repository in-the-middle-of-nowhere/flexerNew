<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>FLEXER</title>
</head>
<body>
    <section class="header">
        <div class="header--left">
            <img src="./img/logo.svg" alt="" class="header--logo__image">
        </div>
        <div class="header--right right">
            <nav class="right--nav nav">
                <ul class="nav--menu">
                    <li class="nav--menu__item item">
                        <a href="#" class="item__link">Download</a>
                    </li>
                    <li class="nav--menu__item item">
                        <a href="#" class="item__link">Partners</a>
                    </li>
                    <li class="nav--menu__item item">
                        <a href="#" class="item__link">Support</a>
                    </li>
                </ul>
            </nav>
            <button class="right__button">Log In</button>
        </div>
    </section>
    <section class="hero">
        <div class="hero--text">
            <h1 class="hero--text__title">The first-ever social network<br>exclusively for gamers</h1>
            <p class="hero--text__description">Desktop Streaming + Editing assistant<br>for Windows. Professional Easy-to-Use<br>video editor</p>
        </div>
        <div class="hero--buttons">
            <button class="hero--buttons__download">Download</button>
            <button class="hero--buttons__login">Log In</button>
        </div>
    </section>
    <section class="download">
        <h2 class="download__title">Download to your device</h2>
        <div class="download--blocks blocks">
            <div class="blocks--block block">
                <h3 class="block__title">iOS App</h3>
                <a href="" class="block--link">
                    <img src="./img/apple.png" alt="" class="block--link__image">
                </a>
            </div>
            <div class="blocks--block block">
                <h3 class="block__title">Windows</h3>
                <a href="" class="block--link">
                    <img src="./img/win.png" alt="" class="block--link__image">
                </a>
            </div>
            <div class="blocks--block block">
                <h3 class="block__title">Android</h3>
                <a href="" class="block--link">
                    <img src="./img/android.png" alt="" class="block--link__image">
                </a>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer--left">
            <h3 class="footer--left__title">Get updates & news first</h3>
            <form action="" class="footer--form">
                <input type="text" id="emailInput" placeholder="example@gmail.com" class="footer--form__email">
                <input type="button" onclick="sendEmail(this)" value="Subscribe" class="footer--form__button">
            </form>
        </div>
        <div class="footer--right">
            <a href="https://flexer.gg/privacy.pdf" class="footer--right__privacy link">Privacy Policy</a>
            <a href="https://flexer.gg/tos.pdf" class="footer--right__terms link">Terms of use</a>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
